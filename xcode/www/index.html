<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <title>App IASP</title>
</head>
<body>
    
    <div id="splash" class="view">
        <h1>IASP</h1>
        <div class="menu">
            <div class="socialmedia">
                <a href="#" onclick="window.open('http://www.facebook.com/face.iasp', '_system', 'location=no');"><span aria-hidden="true" class="icon-facebook"></span></a>
                <a href="#" onclick="window.open('http://www.twitter.com/iasp_unasp', '_system', 'location=no');"><span aria-hidden="true" class="icon-twitter"></span></a>
                <a href="#" onclick="window.open('http://statigr.am/iaspht', '_system', 'location=no');"><span aria-hidden="true" class="icon-instagram"></span></a>
                <a href="#" onclick="window.open('http://www.youtube.com/iasphortolandia', '_system', 'location=no');"><span aria-hidden="true" class="icon-youtube"></span></a>
                <a href="#" onclick="window.open('http://www.flickr.com/photos/iasp_unasp/', '_system', 'location=no');"><span aria-hidden="true" class="icon-flickr"></span></a>
            </div>
            <a href="#" class="item-menu" data-view="magazine">Revistas</a>
            <a href="#" class="item-menu" data-view="news">Notícias</a>
            <a href="#" onclick="window.open('https://sigaweb.iasp.br/aluno/', '_system', 'location=no');">Notas e faltas</a>
            <a href="#" class="item-menu" data-view="contact">Contato</a>
        </div>
    </div>


    <div id="magazine" class="view">

        <div class="header">
            <a href="#" class="back-btn">Voltar</a>
            <a href="#" class="item-menu" data-view="splash">IASP HOME</a>
        </div>

        <div class="content">
            <ul class="magazine-list">
                <li><a href="#" onclick="window.open('http://iasp.br/appios/pdf/Zoom-1.pdf', '_system', 'location=no');">
                    <img src="zoom/cover-1.png" alt="Zoom #1">
                    <p class="title">Zoom #1</p>
                    <p class="desc">Ano I - Edição 1 - 2013</p>
                    <br clear="all" />
                </a></li>
            </ul>
            <div class="magazine-view">
            </div>
        </div>

    </div>


    <div id="news" class="view">
        
        <div class="header">
            <a href="#" class="back-btn">Voltar</a>
            <a href="#" class="item-menu" data-view="splash">IASP HOME</a>
        </div>

        <div class="content">
            <ul class="news-list"></ul>
            <div class="news-detail"></div>
        </div>

    </div>

    
    <div id="contact" class="view">
        
        <div class="header">
            <a href="#" class="back-btn">Voltar</a>
            <a href="#" class="item-menu" data-view="splash">IASP HOME</a>
            <a href="#" class="send-btn">Enviar</a>
        </div>

        <div class="content">
            <div class="label">
                <span>NOME</span>
                <input id="contactName" type="text" class="input" placeholder="Escreva seu nome aqui">
            </div>
            <div class="label">
                <span>E-MAIL</span>
                <input id="contactEmail" type="text" class="input" placeholder="Escreva seu e-mail aqui">
            </div>
            <div class="label">
                <span>MENSAGEM</span>
                <textarea id="contactMessage" class="input" rows="7" placeholder="Escreva sua mensagem aqui"></textarea>
            </div>
        </div>

    </div>


    <script type="text/javascript" src="phonegap.js"></script>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/jquery.anystretch.min.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript">
        app.initialize();
    </script>
</body>
</html>
